<!doctype html>
<html>
  <head>
    <title>Star Twerk - The Y Generation</title>
    <link rel='stylesheet' href='../lib/utils.css' />
    <link rel='stylesheet' href='./index.css' />
  </head>
  <body>

    <audio id='music' autoplay repeat>
      <source src='../lib/music.mp3' type='audio/mp3' />
    </audio>


    <video id='intro' autoplay class='screen'>
      <source src='./intro.mp4' type='video/mp4' />
    </video>



    <div id='play' class='screen button-screen'>
      <h1 class='title'>Star Twerk</h1>
      <a href='#' id='demo-button'>demo</a>
      <a href='#' id='play-button'>play</a>
    </div>



    <video id='instructions' class='screen'>
      <source src='./instructions.mp4' type='video/mp4' />
    </video>



    <video id='build-up' class='screen'>
      <source src='./build-up.mp4' type='video/mp4' />
    </video>



    <div id='game' class='screen'>
      <div id='score-container' class='meter right'>
        <div id='score-top' class='top'></div>
        <div id='score' class='value'></div>
      </div>

      <div id='queue-container'>
        <div class='top'></div>
        <div class='bottom'></div>
        <div id='queue'></div>
        <div id='now'>
          <div class='squiggle squiggle-top'></div>
          <div class='squiggle squiggle-bottom'></div>
        </div>
      </div>

      <div id='fail'></div>
      <video id='dancer' loop>
        <source src='./game.mp4' type='video/mp4' />
      </video>
    </div>



    <video id='outro'>
      <source src='./outro.mp4' type='video/mp4' />
    </video>



    <div id='replay' class='button-screen screen'>
      <h1 class='title'>Star Twerk</h1>
      <a href='#' id='next-game-button'>next-game</a>
      <a href='#' id='replay-button'>replay</a>
    </div>


    <a href='http://moonshot.barkleyus.com/' id='by-moonshot'></a>

    <script src='/bower_components/zepto/zepto.min.js'></script>
    <script src='/bower_components/eventEmitter/EventEmitter.min.js'></script>

    <script src='/lib/utils.js'></script>
    <script src='/lib/sound-capture.js'></script>

    <script src='./dancer.js'></script>
    <script src='./toneListener.js'></script>
    <script src='./queue.js'></script>
    <script src='./game.js'></script>
    <script src='./index.js'></script>
  </body>
</html>
