<!doctype html>
<html>
  <head>
    <title>Moonshooter</title>
    <link rel='stylesheet' href='../lib/utils.css' />
    <link rel='stylesheet' href='./index.css' />
  </head>
  <body>
    <video id='intro'>
      <source src='./intro.mp4' type='video/mp4' />
    </video>
    <video id='outro'>
      <source src='./outro.mp4' type='video/mp4' />
    </video>

    <div id='gameplay' class='show'>
      <img id='framed' src='./img/game_frame_1.jpg' />

      <audio id='audio-win'>
        <source src='./win.m4a' type='audio/mpeg' />
      </audio>
      <audio id='audio-launch'>
        <source src='./blastoff.m4a' type='audio/mpeg' />
      </audio>

      <h1 id='winner'></h1>

      <div id='volume-container' class='meter left with-targets'>
        <div id='target-hi' class='target hi'>
          <div class='squiggle'></div>
        </div>
        <div id='target-lo' class='target lo'>
          <div class='squiggle'></div>
        </div>
        <div id='volume' class='value'></div>
      </div>

      <div id='power-container' class='meter right'>
        <div class='top'></div>
        <div id='power' class='value'></div>
      </div>
    </div>

    <h6 id='identifier'>Moonshooter</h6>

    <script src='/bower_components/eventEmitter/EventEmitter.min.js'></script>

    <script src='/lib/utils.js'></script>
    <script src='/lib/sound-capture.js'></script>

    <script src='./index.js'></script>
  </body>
</html>
