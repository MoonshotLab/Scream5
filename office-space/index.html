<!doctype html>
<html>
  <head>
    <title>Office Space</title>
    <link rel='stylesheet' href='../lib/utils.css' />
    <link rel='stylesheet' href='./index.css' />
  </head>
  <body>


    <video id='intro' class='screen' autoplay>
      <source src='./intro.mp4' type='video/mp4' />
    </video>



    <div id='play' class='screen button-screen'>
      <h1 class='title'>Office Space</h1>
      <a href='#' id='demo-button'>demo</a>
      <a href='#' id='play-button'>play</a>
    </div>



    <video id='instructions' class='screen'>
      <source src='./instructions.mp4' type='video/mp4' />
    </video>



    <div id='gameplay' class='screen'>
      <h1 id='winner'></h1>
      <audio id='audio-win'>
        <source src='./win.m4a' type='audio/mpeg' />
      </audio>

      <div id='game'></div>

      <!-- volume indicators -->
      <div id='volume' class='meter left'>
        <div class='top'></div>
        <div class='volume value'></div>
      </div>
    </div>



    <video id='outro' class='screen'>
      <source src='./outro.mp4' type='video/mp4' />
    </video>



    <div id='replay' class='button-screen screen'>
      <h1 class='title'>Office Space</h1>
      <a href='#' id='next-game-button'>next-game</a>
      <a href='#' id='replay-button'>replay</a>
    </div>



    <script src='/bower_components/eventEmitter/EventEmitter.min.js'></script>
    <script src='/bower_components/zepto/zepto.min.js'></script>
    <script src='/bower_components/phaser/build/phaser.min.js'></script>

    <script src='/lib/utils.js'></script>
    <script src='/lib/sound-capture.js'></script>

    <script src='./player.js'></script>
    <script src='./obstacle.js'></script>
    <script src='./game.js'></script>
    <script src='./index.js'></script>
  </body>
</html>
