<!doctype html>
<html>
  <head>
    <title>Config</title>
    <meta name='viewport', content='width=device-width, user-scalable=no' />
    <link rel='stylesheet' href='./index.css' />
  </head>
  <body>
    <h1>Scream5 - Configuration</h1>



    <!-- Configuration Options -->
    <div class='fieldset'>
      <label>Sensitivity:<span id='sensitivity-val'>0</span></label>
      <input id='sensitivity' min='1' step='.25' max='50' type='range' />
    </div>

    <div class='fieldset'>
      <label>Lo Threshold:<span id='loThreshold-val'>0</span></label>
      <input id='loThreshold' type='range' />
    </div>

    <div class='fieldset'>
      <label>Hi Threshold:<span id='hiThreshold-val'>0</span></label>
      <input id='hiThreshold' type='range' />
    </div>



    <!-- Observations -->
    <div class='channels'>

      <div class='channel' id='channel-left'>
        <div class='volume-container'>
          <div class='threshold lo-threshold'></div>
          <div class='threshold hi-threshold'></div>
          <div class='volume'></div>
        </div>

        <div class='frequencies'></div>
      </div>

      <div class='channel' id='channel-right'>
        <div class='volume-container'>
          <div class='threshold lo-threshold'></div>
          <div class='threshold hi-threshold'></div>
          <div class='volume'></div>
        </div>

        <div class='frequencies'></div>
      </div>
    </div>



    <script src='/bower_components/zepto/zepto.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/lib/init.js'></script>
    <script src='./index.js'></script>
  </body>
</html>
