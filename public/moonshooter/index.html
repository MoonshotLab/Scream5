<!doctype html>
<html>
  <head>
    <title>Moonshooter</title>
    <link rel='stylesheet' href='./index.css' />
  </head>
  <body>

    <img id='framed' src='./img/frame_1.jpg' />
    <h1 id='winner'>Winner!</h1>

    <div id='volume-container'>
      <h2 id='target-hi-text'>Too Loud</h2>

      <h2 id='target-text'>Just Right</h2>
      <div id='target-hi'></div>
      <div id='target-lo'></div>

      <div id='power'></div>
      <div id='power-bottom'></div>

    <script src='/lib/init.js'></script>
    <script src='./index.js'></script>
