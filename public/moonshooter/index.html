<!doctype html>
<html>
  <head>
    <title>Moonshooter</title>
    <link rel='stylesheet' href='./index.css' />
  </head>
  <body>
    <video id='intro'>
      <source src='./intro.mp4' type='video/mp4' />
    </video>
    <video id='outro'>
      <source src='./outro.mp4' type='video/mp4' />
    </video>

    <div id='gameplay' class='show'>
      <img id='framed' src='./img/game_frame_1.jpg' />

      <audio id='audio-win'>
        <source src='./win.m4a' type='audio/mpeg' />
      </audio>
      <audio id='audio-launch'>
        <source src='./blastoff.m4a' type='audio/mpeg' />
      </audio>

      <h1 id='winner'></h1>

      <div id='volume-container'>
        <div id='target-hi'>
          <div class='squiggle'></div>
        </div>
        <div id='target-lo'>
          <div class='squiggle'></div>
        </div>
        <div id='volume'></div>
      </div>

      <div id='power-container'>
        <div id='power-top'></div>
        <div id='power'></div>
      </div>
    </div>

    <h6 id='identifier'>Moonshooter</h6>

    <script src='/lib/utils.js'></script>
    <script src='/lib/sound-capture.js'></script>

    <script src='./index.js'></script>
  </body>
</html>
