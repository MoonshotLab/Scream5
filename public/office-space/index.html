<!doctype html>
<html>
  <head>
    <title>Office Space</title>
    <link rel='stylesheet' href='./index.css' />
  </head>
  <body>
    <video id='intro'>
      <source src='./intro.mp4' type='video/mp4' />
    </video>
    <video id='outro'>
      <source src='./outro.mp4' type='video/mp4' />
    </video>

    <div id='gameplay' class='show'>
      <h1 id='winner'></h1>
      <div id='game'></div>


      <!-- volume indicators -->
      <div id='stage-left'>
        <div class='top'></div>
        <div class='volume'></div>
      </div>
      <div id='stage-right'>
        <div class='top'></div>
        <div class='volume'></div>
      </div>
    </div>

    <h6 id='identifier'>Office Space</h6>
    <script src='/bower_components/eventEmitter/EventEmitter.min.js'></script>
    <script src='/bower_components/zepto/zepto.min.js'></script>
    <script src='/bower_components/phaser/build/phaser.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>

    <script src='/lib/init.js'></script>
    <script src='/lib/sound-capture.js'></script>

    <script src='./player.js'></script>
    <script src='./obstacle.js'></script>
    <script src='./game.js'></script>
    <script src='./index.js'></script>
  </body>
</html>
